
scalar ProfileImage

type Query {
  user: User
}

type Mutation {
  signUp(email: String!, password: String!, name:String!, profileImage: ProfileImage!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
}
type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID!
  name: String!
  email: String!
}
