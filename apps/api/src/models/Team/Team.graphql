
scalar Geo
scalar Project

type Mutation {
  createTeam(team: CreateTeam!): String
  addTeamMembers(teamId: String!, memberIds: [String]!): Boolean!
  updateTeam(team: UpdateTeam!): Team!
  deleteTeam(teamId: String!): Boolean!
}

type Query {
  teams: [Team]!
}

input CreateTeam {
  title: String!
  description: String!
  longitude: Float!
  latitude: Float!
  image: ProfileImage
}

input UpdateTeam {
  id: String!
  title: String!
  description: String!
  longitude: Float!
  latitude: Float!
  image: ProfileImage
}

type Team {
  id: String!
  title: String!
  description: String!
  longitude: Float!
  latitude: Float!
  image: String!
  users: [User!]
  project: [Project!]
}
