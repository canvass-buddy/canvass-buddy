
type Mutation {
  createTeam(team: CreateTeam!): Team!
  updateTeamMembers(teamId: String!, memberIds: [String]!): Team!
  updateTeam(team: UpdateTeam!): Team!
  deleteTeam(teamId: String!): Boolean!
}


input CreateTeam {
  title: String!
  description: String!
  longitude: Float!
  latitude: Float!
  image: ProfileImage
  private: Boolean!
}

input UpdateTeam {
  id: String!
  title: String!
  description: String!
  longitude: Float!
  latitude: Float!
  image: ProfileImage
  private: Boolean!
}

type Team {
  id: String!
  title: String!
  description: String!
  longitude: Float!
  latitude: Float!
  image: String!
  members: [TeamMember!]
  private: Boolean!
}

type TeamMember {
  id: String!
  userId: String!
  role:String!
  user:User!
}

type User {
  teams: [Team]
  team(teamId: String!): Team
}

type Query {
  teams(title: String, size: Int!): [Team!]!
  team(id: String!): Team
}
